<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Dosen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jadwal Dosen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dosen">Daftar Dosen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mata_kuliah">Daftar Mata Kuliah</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Jadwal Dosen</h1>
        <button id="generate-button" class="btn btn-primary mb-4">Generate Jadwal Baru</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Hari</th>
                    <th>Jam Mulai</th>
                    <th>Jam Selesai</th>
                    <th>Kuliah</th>
                    <th>Ruang</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                {% for row in schedule %}
                <tr>
                    <td>{{ row['Tanggal'] }}</td>
                    <td>{{ row['Hari'] }}</td>
                    <td>{{ row['Jam Mulai'] }}</td>
                    <td>{{ row['Jam Selesai'] }}</td>
                    <td>{{ row['Kuliah'] }}</td>
                    <td>{{ row['Ruang'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function(){
            $('#generate-button').click(function(){
                $.post('/generate', function(data){
                    var scheduleBody = $('#schedule-body');
                    scheduleBody.empty();
                    data.forEach(function(row){
                        var newRow = '<tr>' +
                            '<td>' + row.Tanggal + '</td>' +
                            '<td>' + row.Hari + '</td>' +
                            '<td>' + row['Jam Mulai'] + '</td>' +
                            '<td>' + row['Jam Selesai'] + '</td>' +
                            '<td>' + row.Kuliah + '</td>' +
                            '<td>' + row.Ruang + '</td>' +
                            '</tr>';
                        scheduleBody.append(newRow);
                    });
                });
            });
        });
    </script>
</body>
</html>
